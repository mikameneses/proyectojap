  <!-- Controles de ordenamiento -->
   <div class="container mb-3">

      <div class="col-md-4">

  </div>

   <!-- Filtros y opciones de ordenamiento -->
   <div class="container mb-3">
    <form id="filter-form" class="row g-3">
      <div class="col-md-4">
        <label for="minPrice" class="form-label">Precio mínimo</label>

      </div>
      <div class="col-md-4">
        <label for="maxPrice" class="form-label">Precio máximo</label>
        <input type="number" class="form-control" id="maxPrice" placeholder="100000">
      </div>
      <div class="col-md-4 align-self-end">
        <button type="button" class="btn-light" id="filterBtn">Filtrar</button>
      </div>
      <div class="col-3 p-0">
        <div class="btn-group" role="group">
          <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
        </div>
    </form>
