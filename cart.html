<div class="container my-4">
  <!-- Tabs with dropdown for navigation -->
  <ul class="nav nav-tabs" id="cartTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="cart-tab" data-bs-toggle="tab" data-bs-target="#cart" type="button" role="tab" aria-controls="cart" aria-selected="true">
        Carrito
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="shipping-tab" data-bs-toggle="tab" data-bs-target="#shipping" type="button" role="tab" aria-controls="shipping" aria-selected="false">
        Envío y Facturación
      </button>
    </li>
  </ul>

  <!-- Tab content -->
  <div class="tab-content" id="cartTabContent">
    <!-- Primera pestaña: Carrito de compras y subtotal -->
    <div class="tab-pane fade show active" id="cart" role="tabpanel" aria-labelledby="cart-tab">
      <div class="container py-4">
        <h2>Carrito de Compras</h2>

        <!-- Items del carrito -->
        <div id="cart-items"></div>

        <!-- Sección de Totales -->
        <div class="container">
          <h2>Carrito de compras</h2>
        <div id="cart-items"></div>
        <div id="totales-container">
          <p id="total-uyu">Total en UYU: </p>
          <p id="total-usd">Total en USD: </p>
      </div>
        </div>
        
       <!-- Botón para avanzar a la siguiente sección en la pestaña Carrito -->
<button class="btn btn-primary mt-3" data-bs-toggle="tab" data-bs-target="#shipping" type="button">
  Datos de Envío y Facturación
</button>

      </div>
    </div>

    <!-- Segunda pestaña: Dirección de envío y forma de pago -->
    <div class="tab-pane fade" id="shipping" role="tabpanel" aria-labelledby="shipping-tab">
      <div class="container py-4">
        <h3>Dirección de Envío</h3>
        <form id="shipping-address">
          
          <div class="col-sm-6 text-start">Departamento:
            
            <select id="departamento" name="departamento" required>
                <option value="">Por favor, selecciona un departamento</option>
                <option value="Artigas">Artigas</option>
                <option value="Canelones">Canelones</option>
                <option value="Cerro Largo">Cerro Largo</option>
                <option value="Colonia">Colonia</option>
                <option value="Durazno">Durazno</option>
                <option value="Flores">Flores</option>
                <option value="Florida">Florida</option>
                <option value="Lavalleja">Lavalleja</option>
                <option value="Maldonado">Maldonado</option>
                <option value="Montevideo">Montevideo</option>
                <option value="Paysandú">Paysandú</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Rivera">Rivera</option>
                <option value="Rocha">Rocha</option>
                <option value="Salto">Salto</option>
                <option value="San José">San José</option>
                <option value="Soriano">Soriano</option>
                <option value="Tacuarembó">Tacuarembó</option>
                <option value="Treinta y Tres">Treinta y Tres</option>
            </select>
          </div>
          <div class="row mb-3 text-start">
            <label for="localidad" class="col-sm-2 col-form-label">Localidad:</label>
            <div class="col-sm-4 text-start">
                <input type="text" class="form-control" id="localidad" required />
                <div class="invalid-feedback" id="name-feedback"></div>
            </div>
        </div>
          <div class="row mb-3 text-start">
            <label for="calle" class="col-sm-2 col-form-label">Calle:</label>
            <div class="col-sm-4 text-start">
                <input type="text" class="form-control" id="calle" required />
                <div class="invalid-feedback" id="name-feedback"></div>
            </div>
          </div>
          <div class="row mb-3 text-start">
            <label for="numero" class="col-sm-2 col-form-label">Número:</label>
            <div class="col-sm-4 text-start">
                <input type="text" class="form-control" id="numero" required />
                <div class="invalid-feedback" id="name-feedback"></div>
            </div>
          </div>
          <div class="row mb-3 text-start">
            <label for="esquina" class="col-sm-2 col-form-label">Esquina:</label>
            <div class="col-sm-4 text-start">
                <input type="text" class="form-control" id="esquina" required />
                <div class="invalid-feedback" id="name-feedback"></div>
            </div>
          </div>
        </form>

        <!-- Sección de Forma de Pago -->
        <h3 class="mt-4">Forma de Pago</h3>
        <div id="payment-method">
          <label><input type="radio" name="payment" value="credit-card"> Tarjeta de Crédito</label><br>
          <label><input type="radio" name="payment" value="bank-transfer"> Transferencia Bancaria</label>
        </div>

        <!-- Botón para finalizar la compra -->
        <button id="finalizar-compra" class="btn btn-success mt-3">Finalizar Compra</button>
      </div>
    </div>
  </div>
</div>
