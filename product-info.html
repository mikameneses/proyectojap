 <!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-4">
    <div class="row">  
      <div class="col-3 col-sm-2">
        <div class="product-images">
          <img src="thumb1.jpg" class="img-fluid mb-2" alt="Imagen Miniatura 1">
          <img src="thumb2.jpg" class="img-fluid mb-2" alt="Imagen Miniatura 2">
          <img src="thumb3.jpg" class="img-fluid" alt="Imagen Miniatura 3">
        </div>
      </div>
      <div class="col-9 col-sm-10">
        <div class="d-flex">
          <div class="main-image mr-4">
            <img src="main-img.jpg" class="img-fluid" alt="Imagen Principal">
          </div>
          <div class="product-details">
            <h2 id="product-name">Nombre del Producto</h2>
            <p id="category">Categoría</p>
            <p id="description">Descripción del producto</p>
            <p id="sold">Vendidos: <span id="sold-count">0</span></p>
            <button id="buyButton" class="btn btn-success">Comprar</button>
          </div>
          <br>
          <div id="related-products" class="container">
            <h3>Productos Relacionados</h3>
            <div id="related-products-container" class="row"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="rating">
      <form id="ratingForm">
        <div class="rating-content">
          <div class="rating-group-left">
            <p class="rating-content">Añade una calificación</p>
            <input type="text" class="rating-control" id="comment-rating" placeholder="Escribir comentario..." required>
          </div>
          <div class="ratingStar">
            <i class="bi bi-star-fill star"></i>
            <i class="bi bi-star-fill star"></i>
            <i class="bi bi-star-fill star"></i>
            <i class="bi bi-star-fill star"></i>
            <i class="bi bi-star-fill star"></i>
          </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Enviar">
      </form>
    </div>

    <div id="comments-container"></div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
