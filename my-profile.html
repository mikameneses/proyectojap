  <div class="container mt-5">
    <div id="conjuntoProfile" class="row justify-content-start">
      <div class="col-md-6">
        <h1>Perfil de usuario</h1>
        <form id="profileForm">
          <div class="row mb-3">
              <label for="name" class="col-sm-4 col-form-label">Nombre:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="name" required />
                  <div class="invalid-feedback" id="name-feedback"></div>
              </div>
          </div>
          <div class="row mb-3">
              <label for="secondName" class="col-sm-4 col-form-label">Segundo nombre:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="secondName" />
              </div>
          </div>
          <div class="row mb-3">
              <label for="lastName" class="col-sm-4 col-form-label">Apellido:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="lastName" required />
                  <div class="invalid-feedback" id="lastName-feedback"></div>
              </div>
          </div>
          <div class="row mb-3">
              <label for="secondLastName" class="col-sm-4 col-form-label">Segundo Apellido:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" id="secondLastName" />
              </div>
          </div>
          <div class="row mb-3">
              <label for="email" class="col-sm-4 col-form-label">E-mail:</label>
              <div class="col-sm-8">
                  <input type="email" class="form-control" id="email" required />
                  <div class="invalid-feedback" id="email-feedback"></div>
              </div>
          </div>
          <div class="row mb-3">
              <label for="phone" class="col-sm-4 col-form-label">Teléfono de contacto:</label>
              <div class="col-sm-8">
                  <input type="tel" class="form-control" id="phone" />
              </div>
          </div>
            <!-- Campo para imagen de perfil -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Imagen de perfil:</label>
            <div class="col-sm-8">
              <input type="file" class="form-control" id="image-input" accept="image/*">
              <img id="profile-pic" src="#" alt="Tu imagen de perfil" style="max-width: 100px; margin-top: 10px;">
            </div>
          </div>
          <div class="row mb-3">
  <label for="theme-switch" class="col-sm-4 col-form-label">Modo Día/Noche:</label>
     <div class="col-sm-8">
     <label class="switch">
      <input type="checkbox" id="theme-switch">
      <span class="slider round"></span>
       </label>
        </div>
        </div>
          <button type="button" class="btn btn-primary mb-3" onclick="validateProfile()">Guardar cambios</button>
      </form>
