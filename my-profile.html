  <div class="container mt-5">
    <div id="conjuntoProfile" class="row justify-content-start">
      <div class="col-md-6">
        <h1>Perfil de usuario</h1>
        <form id="profileForm">
          <div class="row mb-3">
            <label for="name" class="col-sm-4 col-form-label">Nombre:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="name" required/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="secondName" class="col-sm-4 col-form-label">Segundo nombre:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="secondName" required/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="lastName" class="col-sm-4 col-form-label">Apellido:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="lastName" required/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="lastName" class="col-sm-4 col-form-label">Segundo Apellido:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="secondLastName"/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="email" class="col-sm-4 col-form-label">E-mail:</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email" required/>
            </div>
          </div>
          <div class="row mb-3">
            <label for="phone" class="col-sm-4 col-form-label">Teléfono de contacto:</label>
            <div class="col-sm-8">
              <input type="tel" class="form-control" id="phone" required/>
            </div>
          </div>
          <div>
              <img id="profile-pic"src="default-profile.png" alt="profile picture">
              <input type="file" id="image-input" accept="image/*">
          <button id="save-btn">guardar imagen</button>
 
        </div>
          <button type="button" class="btn btn-primary mb-3" onclick="validateProfile()">Guardar cambios</button>
        </form>
